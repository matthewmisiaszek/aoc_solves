[files]
input_format = {config}/inputs/{year:04d}/{day:02d}_in
output_format = {config}/outputs/{year:04d}/{day:02d}_out
solution_format = AoC_{year:04d}/AoC_{year:04d}_{day:02d}.py

[customization]
holiday_greeting = Merry Christmas!

[table]
format = | {day:<3} | {p1:<20} | {p2:<20} | {time:<10} | {p1chk:<7} | {p2chk:<7} |
time_format = {time:.6f}

[dayprint]
format = Advent of Code {year} Day {day}
 | Part   | Got:                 | Expected:            | Passed: |
 |--------|----------------------|----------------------|---------|
 | Part 1 | {p1:<20} | {p1ans:<20} | {p1chk:<7} |
 | Part 2 | {p2:<20} | {p2ans:<20} | {p2chk:<7} |
 Elapsed Time [s]: {time:.6f}

[python]
call = py

[user]
token =