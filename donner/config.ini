[files]
input_directory = ~/.cache/aoc
input_format = /{year:04d}/{day:02d}_in
solution_format = AoC_{year:04d}/AoC_{year:04d}_{day:02d}.py

[customization]
holiday_greeting = Merry Christmas!

[table]
format = | {day:<3} | {p1:<20} | {p2:<20} | {time:<10} | {check:<5} |
time_format = {time:.6f}

[dayprint]
format = Advent of Code {year} Day {day}
 Part 1: {p1}
 Part 2: {p2}
 Elapsed Time [s]: {time:.3f}

[python]
call = python3
