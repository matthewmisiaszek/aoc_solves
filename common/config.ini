[files]
input_directory = ~/.cache/aoc/
input_format = /{:04d}/{:02d}_in
input_variables = year,day
solution_format = {:04d}.AoC_{:04d}_{:02d}
solution_variables = year,year,day

[customization]
holiday_greeting = Merry Christmas!

[table]
columns = Day,Part 1,Part 2,Time (s)
column_widths = 3,20,20,9

[dayprint]
format = Advent of Code {:04d} Day {:02d}\nPart 1: {}\nPart 2: {}\nElapsed Time: {:.3f}
variables = year,day,p1,p2,time
